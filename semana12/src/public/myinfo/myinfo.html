<div class="container">
  <h2 class="text-center">My Info</h2>
  <div ng-if="!myInfoCtrl.userdata">
    Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>
  <div ng-if="myInfoCtrl.userdata">
    <div>Name: {{myInfoCtrl.userdata.firstname}} {{myInfoCtrl.userdata.lastname}}</div>
    <div>Email: {{myInfoCtrl.userdata.email}}</div>
    <div>Phone: {{myInfoCtrl.userdata.phone}}</div>
    <div>Favorite dish: {{myInfoCtrl.userdata.favoritedish}}</div>
  </div>
</div>
